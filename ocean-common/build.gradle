buildscript {
    ext {
        springBootVersion = '2.5.2'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

plugins {
    id 'java'
}

apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'ocean'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

bootJar {
	enabled = false
}

jar {
	enabled = true
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-mail:2.5.2'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.5.2'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.2'
    implementation 'org.springframework.retry:spring-retry:1.3.1'
    
    compileOnly 'org.projectlombok:lombok:1.18.20'    
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
    
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.2'
    
    testCompileOnly 'org.projectlombok:lombok:1.18.20'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.20'
}
